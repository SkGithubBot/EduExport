<!--
    TODO: eventually, this template can replace khan-exercises/exercises/khan-exercise.html,
    which is used in exercise test mode
-->

<div id="exercise-message-container" style="display: none;">
    <div class="exercise_message"></div>
</div>
<div id="warning-bar">
    <span id="warning-bar-content"></span>
    <span id="warning-bar-close">(<a href="">luk</a>)</span>
</div>
<div id="problem-and-answer">
    <div id='problemarea'>
        <div id='scratchpad'><div></div></div>
        <div id='workarea'></div>
        <div id='hintsarea'></div>
    </div>
    <div id="answer_area_wrap"><div id="answer_area">
        <form id="answerform" action="/exercisedashboard" method="get" name="answerform">
            <div id="answercontent" class="info-box fancy-scrollbar">
                <a id="examples-show">Acceptable formater</a>
                <ul id="examples" style="display: none"></ul>
                <span class="info-box-header">Svar</span>
                <div id="solutionarea"></div>
                <div class="answer-buttons">
                    <input type="submit" class="simple-button green full-width" id="check-answer-button" value="Tjek svar"/>
                    <input type="button" class="simple-button green full-width" id="next-question-button" style="display:none;" name="correctnextbutton" value="Rigtigt! Næste spørgsmål ..."/>
                    <span id="show-solution-button-container"></span>
                    <div id="check-answer-results">
                        <img id="sad" style="display: none;"/>
                        <img id="happy" style="display: none;"/>
                        <p class="check-answer-message info-box-sub-description"></p>
                    </div>
                </div>
            </div>
            <div id="readonly" class="info-box">
                <span id="readonly-problem" class="info-box-header"></span>
                <span id="readonly-title" class="info-box-subheader">Du ser et stykke.</span>
                <span class="info-box-sub-description">For at arbejde med stykker som dette, <a id="readonly-start" href="">Start denne øvelse</a>.</span>
            </div>
            <div class="info-box hint-box">
                <span class="info-box-header">Brug for hjælp? Få et tip.</span>
                <div id="get-hint-button-container">
                    <input id="hint" type="button" class="simple-button orange full-width" value="Jeg vil gerne have et tip" name="hint"/>
                </div>
                <span id="hint-remainder"></span>
            </div>
            <div class="info-box related-video-box" style="display:none;">
                <div id="related-video-content">
                    <span class="info-box-header">Kan du ikke komme videre med opgaven? Se en video.</span>

                    <div id="related-video-list">
                        <span class="related-content-title">Relaterede videoer:</span>
                        <ul class="related-video-list"></ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
        <div id="issue" class="info-box" style="display:none;">
            <span class="info-box-header">Rapporter et problem</span>
            <span id="issue-status" class="info-box-sub-description"></span>
            <form>
                <fieldset>
                    <legend>Problem type</legend>
                    <ul>
                        <li>
                            <input type="radio" name="issue-type" id="issue-wrong-or-unclear">
                            <label for="issue-wrong-or-unclear">Svaret er forkert eller spørgsmålet er uklart</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-hard">
                            <label for="issue-hard">Jeg er frustreret (fortæl os hvorfor), ellers er det for svært</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-not-showing">
                            <label for="issue-not-showing">Jeg kan ikke se problemet eller hjemmesiden fryser</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-other">
                            <label for="issue-other">Andet (venligst beskriv nedenfor)</label>
                        </li>
                    </ul>
                </fieldset>
                <label for="issue-title">Problem titel:<input type="text" name="issue-title" id="issue-title" /></label>
                <label for="issue-body">Beskrivelse af problemet:<textarea name="issue-body" id="issue-body"></textarea></label>
                <input type="submit" class="simple-button" value="Indsend problem">
                <a href="/#" id="issue-cancel">Annuller</a>
                <img id="issue-throbber" style="display:none;" name="issue-throbber">
            </form>
        </div>
    </div></div>
    <div style="clear: both;"></div>
</div>
