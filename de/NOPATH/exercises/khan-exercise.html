    TODO: eventually, this template can replace khan-exercises/exercises/khan-exercise.html,
    which is used in exercise test mode
-->

<div id="exercise-message-container" style="display: none;">
    <div class="exercise_message"></div>
</div>
<div id="warning-bar">
    <span id="warning-bar-content"></span>
    <span id="warning-bar-close">(<a href="">Schliesen</a>)</span>
</div>
<div id="problem-and-answer">
    <div id='problemarea'>
        <div id='scratchpad'><div></div></div>
        <div id='workarea'></div>
        <div id='hintsarea'></div>
    </div>
    <div id="answer_area_wrap"><div id="answer_area">
        <form id="answerform" action="/exercisedashboard" method="get" name="answerform">
            <div id="answercontent" class="info-box fancy-scrollbar">
                <a id="examples-show">Akzeptable Formate</a>
                <ul id="examples" style="display: none"></ul>
                <span class="info-box-header">Antwort</span>
                <div id="solutionarea"></div>
                <div class="answer-buttons">
                    <input type="submit" class="simple-button green full-width" id="check-answer-button" value="Antwort prüfen"/>
                    <input type="button" class="simple-button green full-width" id="next-question-button" style="display:none;" name="correctnextbutton" value="Richtig! Nächste Frage ..."/>
                    <span id="show-solution-button-container"></span>
                    <div id="check-answer-results">
                        <img id="sad" style="display: none;"/>
                        <img id="happy" style="display: none;"/>
                        <p class="check-answer-message info-box-sub-description"></p>
                    </div>
                </div>
            </div>
            <div id="readonly" class="info-box">
                <span id="readonly-problem" class="info-box-header"></span>
                <span id="readonly-title" class="info-box-subheader">Du schaust eine Übung an</span>
                <span class="info-box-sub-description">Um Übungen wie diese zu bearbeiten, <a id="readonly-start" href="">Diese Übung anfangen</a>.</span>
            </div>
            <div class="info-box hint-box">
                <span class="info-box-header">Brauchst Du Hilfe?  Hole Dir einen Tipp.</span>
                <div id="get-hint-button-container">
                    <input id="hint" type="button" class="simple-button orange full-width" value="Ich möchte einen Tipp." name="hint"/>
                </div>
                <span id="hint-remainder"></span>
            </div>
            <div class="info-box related-video-box" style="display:none;">
                <div id="related-video-content">
                    <span class="info-box-header">Probleme? Schau ein Video an.</span>

                    <div id="related-video-list">
                        <span class="related-content-title">Verwandte Videos:</span>
                        <ul class="related-video-list"></ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
        <div id="issue" class="info-box" style="display:none;">
            <span class="info-box-header">Ein Problem berichten.</span>
            <span id="issue-status" class="info-box-sub-description"></span>
            <form>
                <fieldset>
                    <legend>Art der Problem</legend>
                    <ul>
                        <li>
                            <input type="radio" name="issue-type" id="issue-wrong-or-unclear">
                            <label for="issue-wrong-or-unclear">Antwort ist falsch oder Frage ist unklar.</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-hard">
                            <label for="issue-hard">Ich bin frustriert (sag warum) oder dies ist zu schwer</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-not-showing">
                            <label for="issue-not-showing">Ich kann die Aufgabe nicht sehen oder die Website ist hängen geblieben</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-other">
                            <label for="issue-other">Andere (Bitte unten beschreiben)</label>
                        </li>
                    </ul>
                </fieldset>
                <label for="issue-title">Problem Titel:<input type="text" name="issue-title" id="issue-title" /></label>
                <label for="issue-body">Problembeschreibung<textarea name="issue-body" id="issue-body"></textarea></label>
                <input type="submit" class="simple-button" value="Problem absenden">
                <a href="/#" id="issue-cancel">Stornieren</a>
                <img id="issue-throbber" style="display:none;" name="issue-throbber">
            </form>
        </div>
    </div></div>
    <div style="clear: both;"></div>
</div>
