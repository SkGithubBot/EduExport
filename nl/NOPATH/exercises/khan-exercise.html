    which is used in exercise test mode

<div id="exercise-message-container" style="display: none;">
    <div class="exercise_message"></div>
</div>
<div id="warning-bar">
    <span id="warning-bar-content"></span>
    <span id="warning-bar-close">(<a href="">sluiten</a>)</span>
</div>
<div id="problem-and-answer">
    <div id='problemarea'>
        <div id='scratchpad'><div></div></div>
        <div id='workarea'></div>
        <div id='hintsarea'></div>
    </div>
    <div id="answer_area_wrap"><div id="answer_area">
        <form id="answerform" action="/exercisedashboard" method="get" name="answerform">
            <div id="answercontent" class="info-box fancy-scrollbar">
                <a id="examples-show">Geaccepteerde formaten</a>
                <ul id="examples" style="display: none"></ul>
                <span class="info-box-header">antwoord</span>
                <div id="solutionarea"></div>
                <div class="answer-buttons">
                    <input type="submit" class="simple-button green full-width" id="check-answer-button" value="Check antwoord"/>
                    <input type="button" class="simple-button green full-width" id="next-question-button" style="display:none;" name="correctnextbutton" value="Correct! Volgende oefeningâ€¦"/>
                    <span id="show-solution-button-container"></span>
                    <div id="check-answer-results">
                        <img id="sad" style="display: none;"/>
                        <img id="happy" style="display: none;"/>
                        <p class="check-answer-message info-box-sub-description"></p>
                    </div>
                </div>
            </div>
            <div id="readonly" class="info-box">
                <span id="readonly-problem" class="info-box-header"></span>
                <span id="readonly-title" class="info-box-subheader">Je bekijkt een oefening.</span>
                <span class="info-box-sub-description">Om op problemen als dit te werken, <a id="readonly-start" href="">start de oefening</a>.</span>
            </div>
            <div class="info-box hint-box">
                <span class="info-box-header">Hulp nodig?</span>
                <div id="get-hint-button-container">
                    <input id="hint" type="button" class="simple-button orange full-width" value="Geef mij een hint" name="hint"/>
                </div>
                <span id="hint-remainder"></span>
            </div>
            <div class="info-box related-video-box" style="display:none;">
                <div id="related-video-content">
                    <span class="info-box-header">Zit je vast? Bekijk een video:</span>

                    <div id="related-video-list">
                        <span class="related-content-title">Gerelateerde videos:</span>
                        <ul class="related-video-list"></ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
        <div id="issue" class="info-box" style="display:none;">
            <span class="info-box-header">Meld een probleem</span>
            <span id="issue-status" class="info-box-sub-description"></span>
            <form>
                <fieldset>
                    <legend>Soort probleem</legend>
                    <ul>
                        <li>
                            <input type="radio" name="issue-type" id="issue-wrong-or-unclear">
                            <label for="issue-wrong-or-unclear">Antwoord is fout, of de vraag is niet duidelijk</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-hard">
                            <label for="issue-hard">Ik ben gefrustreerd ( laat weten waarom ) of dit is te moeilijk</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-not-showing">
                            <label for="issue-not-showing">Ik kan de oefening niet zien, of de website loopt vast</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-other">
                            <label for="issue-other">Anders, namelijk</label>
                        </li>
                    </ul>
                </fieldset>
                <label for="issue-title">Titel:<input type="text" name="issue-title" id="issue-title" /></label>
                <label for="issue-body">Omschrijving:<textarea name="issue-body" id="issue-body"></textarea></label>
                <input type="submit" class="simple-button" value="Probleem melden">
                <a href="/#" id="issue-cancel">Annuleren</a>
                <img id="issue-throbber" style="display:none;" name="issue-throbber">
            </form>
        </div>
    </div></div>
    <div style="clear: both;"></div>
</div>
